<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calter Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px; /* 左右留 20px 空隙 */
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: black;
      animation: fadeIn 1.2s ease-out both;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to use Calter Demo</h1>
</body>
</html>
